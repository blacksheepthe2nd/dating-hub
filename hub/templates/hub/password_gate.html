<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Hub - Access Required</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .pink-brand { background-color: #ec4899; }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center mx-4">
        <!-- Logo -->
        <div class="flex justify-center items-center space-x-2 mb-6">
            <svg class="h-10 w-10 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
            </svg>
            <span class="text-2xl font-extrabold text-gray-900">Dating Hub</span>
        </div>

        <div class="w-16 h-16 bg-pink-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Site Under Development</h1>
        <p class="text-gray-600 mb-6">
            This website is currently in development. Please enter the password to access the content.
        </p>
        
        <div id="password-form">
            <input type="password" id="site-password" placeholder="Enter access password" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-full mb-4 text-center focus:ring-2 focus:ring-pink-500 focus:border-transparent">
            <button onclick="checkPassword()" 
                    class="w-full bg-pink-600 text-white py-3 rounded-full hover:bg-pink-700 transition duration-300 font-semibold">
                Access Site
            </button>
        </div>
        
        <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
            Incorrect password. Please try again.
        </div>
        
        <p class="text-gray-500 text-sm mt-6">
            For access, please contact the site administrator.
        </p>
    </div>

    <script>
   function checkPassword() {
    const password = document.getElementById('site-password').value;
    const errorDiv = document.getElementById('error-message');
    
    if (password === 'dating2025') {
        // Redirect with password parameter - Django will set the session
        window.location.href = "/?password=dating2025";
    } else {
        errorDiv.classList.remove('hidden');
        document.getElementById('site-password').value = '';
        document.getElementById('site-password').focus();
    }
}

// Enter key support
document.getElementById('site-password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        checkPassword();
    }
});
</script>
</body>
</html>
